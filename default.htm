<!DOCTYPE html>

<html lang="ja" ng-app>
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap/bootstrap.min.css" type="text/css" />
    <script src="Scripts/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.10.3.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <h1>TopCoder App</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-1 control-label">最小</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" ng-model="minValue" max="{{maxValue}}" />
            </div>
            <label class="col-sm-1 control-label">最大</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" ng-model="maxValue" min="{{minValue}} "/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">個数</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" ng-model="length" min="1" max="10000" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-11">
                <input type="button" class="btn btn-primary btn-block" value="生成" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">結果</label>
            <div class="col-sm-11">
                <textarea rows="3" class="form-control" disabled>{{maxValue}}</textarea>
            </div>
        </div>
    </form>
</body>
</html>
